###
# A list of plugins that we should ignore when doing enable, disable, restart, load, reload, and unload.
#
# This takes the form of a comma separated list enclosed within the brackets.
###
ignored-plugins: [PlugMan,PlugManX,ViaVersion,ViaBackwards,ViaRewind,ProtocolSupport,ProtocolLib]
notify-on-broken-command-removal: true
auto-load:
  enabled: false
  check-every-seconds: 10
auto-unload:
  enabled: false
  check-every-seconds: 10
auto-reload:
  enabled: false
  check-every-seconds: 10

# Auto-update settings for GeyserMC plugins
auto-update:
  # Enable automatic update checking and installation
  enabled: true
  
  # How often to check for updates (in minutes)
  check-interval: 60
  
  # Automatically download and install updates
  auto-install: true
  
  # Restart server after successful update
  auto-restart: true
  
  # Delay before restart (in seconds) - gives players warning time
  restart-delay: 60
  
  # Plugins to auto-check and update
  plugins:
    - Geyser-Spigot
    - floodgate
  
  # Notify admins when updates are found/installed
  notify-admins: true

# Do not change this value
version: 2
